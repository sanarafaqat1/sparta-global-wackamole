<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="shortcut icon" type="image/png" href="https://vignette.wikia.nocookie.net/fictionalcharacters/images/a/a4/Mickey_mouse.png/revision/latest?cb=20130312004950">
</head>
<body>
  <h1>Wack a Mol</h1>
  <div class="start-screen">
    <div class="popUp">
      <div class="button">
        <button>Start</button>
        <div class="myScore"></div>
      </div>
    </div>
  </div>

  <div class="score-block">
    <span class="score">0</span>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <audio src="sounds/bonk.WAV"></audio>
  <script src="js/index.js"></script>
</body>
</html>
